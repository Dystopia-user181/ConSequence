<!DOCTYPE html>
<html style="margin: 0; overflow: hidden; font: 30px monospace; font-weight: 100;">
<head>
	<script src="js/rect.js" defer></script>
	<script src="js/index.js" defer></script>
	<script src="js/levels.js" defer></script>
	<script src="js/modifiers.js" defer></script>
	<script src="js/physics.js" defer></script>
	<script src="js/controls.js" defer></script>
	<script src="js/canvas.js" defer></script>
	<title>Game jam thing</title>
	<style>
		#startdiv {
			position: absolute;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		#gamediv {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		#optionsmodal {
			position: absolute;
			z-index: 500;
			color: #8ff;
			border: 2px solid;
			top: 50%;
			left: 50%;
			background-color: #013;
			padding: 10px;
			text-align: center;
			width: 500px;
			transform: translate(-50%, -50%);
			box-shadow: 0 0 5px 1px #8ff;
		}
		#modal-bg {
			position: absolute;
			z-index: 100;
			background-color: #013a;
			height: 100%;
			width: 100%;
		}

		#sidediv {
			position: absolute;
			right: 0;
			top: 0;
		}

		#sequencediv, #modifierdiv {
			padding: 3px;
			color: #8ff;
			background-color: #0138;
		}
		#modifierdiv {
			padding-top: 10px;
			font-size: 20px;
		}

		.startBtn {
			color: #8ff;
			background: #013;
			border: 2px solid;
			width: 250px;
			height: 70px;
			font-size: 30px;
			margin: 5px
		}

		.smallBtn {
			color: #8ff;
			background: #013;
			border: 1px solid;
			border-radius: 5px;
			width: 100px;
			height: 40px;
			font-size: 20px;
			margin: 5px
		}

		.controlBtn {
			color:  #8ff;
			background: #013;
			border: 2px solid;
			border-radius: 3px;
			width: 70px;
			height: 55px;
			font-size: 20px;
			margin: 3px;
		}
		.controlBtn.active {
			color: #013;
			background: #8ff;
			text-shadow: 0 0 5px #013;
			border-color: #8ff;
		}

		* {
			font-family: monospace;
			font-weight: 100;
			user-select: none;
			touch-action: manipulation;
			text-shadow: 0 0 5px #8ff;
			outline: none;
		}
	</style>
</head>
<body style="width: 100vw; height: 100vh; margin: 0; padding: 0; background-color: #013;">
	<div style="position: absolute;
	width: 100%; height: 100%;
	display: flex; flex-direction: column;
	justify-content: center; align-items: center;" id="startdiv">
		<h2 style="color: #8ff">ConSequence</h2>
		<button onclick="start()" class="startBtn">Play</button>
		<button onclick="openControls()" class="startBtn">Controls</button>
	</div>
	<div style="position: absolute;
	width: 100%; height: 100%;
	display: flex; flex-direction: column;
	justify-content: center; align-items: center; display: none; z-index: 600; background-color: #013" id="controlsdiv">
		<h2 style="color: #8ff">Controls</h2>
		<p style="color: #8ff">
			wasd: movement<br><br>
			shift+r: reset level
		</p>
		<button onclick="closeControls()" class="startBtn">Back</button>
	</div>
	<div id="level-anim" style="display: none; position: absolute;
	width: 100%; height: 100%;
	top: 0; left: 0; z-index: 1000; background-color: #0ab;
	opacity: 0; transition: opacity 2s"></div>
	<div style="display: none" id="gamediv">
		<button class="smallBtn" onclick="pause()" style="position: absolute; z-index: 1">Options</button>
		<div id="mobile-c" style="position: absolute; z-index: 2; left: 5px; bottom: 5px;">
			<button class="controlBtn" style="width: 146px" onclick="map.new()">Reset Level</button>
			<br>
			<div style="display: flex">
				<button class="controlBtn" style="visibility: hidden;">.</button>
				<button class="controlBtn" id="control-w">W</button>
				<button class="controlBtn" style="visibility: hidden;">.</button>
			</div>
			<div style="display: flex">
			<button class="controlBtn" id="control-a">A</button>
			<button class="controlBtn" id="control-s">S</button>
			<button class="controlBtn" id="control-d">D</button>
			</div>
		</div>
		<canvas id="c" style="position: absolute;"></canvas>
		<div id="sidediv">
			<div id="sequencediv" style="display: none">
				<span id="sequencetext">Sequences: 0 out of 0</span>
			</div>
			<div id="modifierdiv" style="display: none">
				<span id="modifiertext">
					Modifiers:
				</span>
			</div>
		</div>
		<div id="optionsmodal" style="display: none">
			<h3>Paused</h3>
			<button class="startBtn" onclick="cont()">Continue</button>
			<button class="startBtn" onclick="openControls()">Controls</button>
			<button class="startBtn" onclick="map.new(); cont();">Reset Level</button>
		</div>
		<div id="modal-bg" style="display: none">
		</div>
	</div>
</body>
</html>
